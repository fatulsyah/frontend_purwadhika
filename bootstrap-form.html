<!DOCTYPE html>
<html>

<head>
    <title>jQuery Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #form-title {
            margin: 2em 0;
        }

        .custom-margin {
            margin-top: 1em;
        }

        .custom-img-width {
            width: 30%;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="row d-md-none d-lg-none">
            <div class="col-12 dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu btn-block" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Home</a>
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 custom-margin">
                <img src="img/cash-register.svg" class="custom-img-width mx-auto d-block" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 offset-md-4">
                <h1 id="form-title" class="text-uppercase text-center lead">Daftar akun baru sekarang</h1>

                <form>
                    <div class="form-group">
                        <input name="fullname" class="form-control" placeholder="Nama Lengkap" />
                    </div>
                    <div class="form-group">
                        <input name="age" class="form-control" placeholder="Usia" />
                    </div>
                    <div class="form-group">
                        <select name="sex" class="form-control">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Wanita">Wanita</option>
                        </select>
                    </div>

                    <p class="small text-center custom-text">Dengan klik daftar, kamu telah menyetujui
                        <a href="#">Aturan Penggunaan</a> dan
                        <a href="#">Kebijakan Privasi</a>
                    </p>
                    <input type="submit" value="Daftar" class="btn btn-danger btn-block" />
                </form>
                <p id="login-note" class="small text-center">Sudah punya akun?
                    <a href="#">Silakan login</a>
                </p>
            </div>

            <div id="submit-result"></div>
        </div>
        </div>
    </section>
    <section class="container-fluid" style="background: grey;">
        <h1 class="text-uppercase text-center" style="color: #ffffff; padding: 2em 0;">Poster</h1>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script src="js/main.js"></script> -->
    <script>
        $(document).ready(function () {
            $("[data-toogle='dropdown']").dropdown()
        });
    </script>
</body>

</html>
